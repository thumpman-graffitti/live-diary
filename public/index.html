<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Diary</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h1>Live Diary</h1>
  
<nav>
  <button id="showRegister">登録</button>
  <button id="showHistory">履歴</button>
</nav>

  <section id="register">
    <h2>ライブ登録</h2>
    　<input type="text" id="artist" placeholder="アーティスト名">
    　<input type="date" id="date">
      <input type="text" id="tourTitle" placeholder="ツアータイトル">
    　<input type="text" id="venue" placeholder="会場">
    　<textarea id="setlist" placeholder="セットリスト（1行に1曲ずつ）" rows="5"></textarea>
     <textarea id="memo" placeholder="メモ（任意）" rows="3"></textarea>
      
    　<button id="saveBtn">保存</button>
  </section>

  <section id="history">
    <h2>履歴</h2>
    <div id="historyList"></div>
  </section>

<!-- 詳細編集モーダル -->
<div id="detailModal" class="modal hidden">
  <div class="modal-content">
    <h3>ライブ詳細</h3>

    <div>
      <label>日付</label>
      <div id="detailDate"></div>
    </div>

    <div>
      <label>アーティスト</label>
      <div id="detailArtist"></div>
    </div>

    <div>
      <label>会場</label>
      <div id="detailVenue"></div>
    </div>

<div>
  <label>ツアータイトル</label>
  <div id="detailTour"></div>
</div>

<div>
  <label>セットリスト曲数</label>
  <div id="detailSongCount"></div>
</div>

<div>
  <label>セットリスト</label>
  <div id="detailSetlistView"></div>
</div>


    <div>
      <label>メモ</label>
      <textarea id="detailMemo" rows="5"></textarea>
    </div>
    
    <div>
     <label>セットリスト（1行1曲）</label>
     <textarea id="detailSetlist" rows="8"></textarea>
　　　</div>

    <button id="saveDetailBtn">保存</button>
    <button id="closeDetailBtn">閉じる</button>
    <button id="deleteDetailBtn" style="margin-top:12px; color:red;">削除</button>
  </div>
</div>

  <!-- ここが重要 -->
  <script src="./src/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Diary</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>Live Diary</h1>
  
<nav>
  <button id="showRegister">登録</button>
  <button id="showHistory">履歴</button>
</nav>

  <section id="register">
    <h2>ライブ登録</h2>
    <input type="text" id="artist" placeholder="アーティスト名">
    <input type="date" id="date">
    <input type="text" id="venue" placeholder="会場">
    <button id="saveBtn">保存</button>
  </section>

  <section id="history">
    <h2>履歴</h2>
    <ul id="historyList"></ul>
  </section>

  <!-- ここが重要 -->
  <script src="./src/app.js"></script>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Diary</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h1>Live Diary</h1>

<nav>
  <button onclick="location.hash='#register'">登録</button>
  <button onclick="location.hash='#history'">履歴</button>
  <button onclick="location.hash='#artists'">アーティスト</button>
</nav>


  <section id="register">
    <h2>ライブ登録</h2>
    
      <div>
       <input type="text" id="newArtistName" placeholder="新しいアーティスト名">
       <button id="addArtistBtn">アーティスト追加</button>
     </div>
    
    
      <select id="artistSelect">
       <option value="">アーティストを選択</option>
      </select>
    　<input type="date" id="date">
      <input type="text" id="tourTitle" placeholder="ツアータイトル">
    　<input type="text" id="venue" placeholder="会場">
    　<textarea id="setlist" placeholder="セットリスト（1行に1曲ずつ）" rows="5"></textarea>
     <textarea id="memo" placeholder="メモ（任意）" rows="3"></textarea>
      
    　<button id="saveBtn">保存</button>
  </section>


  <section id="history">
    <h2>履歴</h2>
    <div id="historyList"></div>
  </section>
  
  <section id="artists">
  <h2>アーティスト管理</h2>
   <ul id="artistList"></ul>
  </section>
  

<!-- 詳細モーダル（最初は必ず非表示） -->
<div id="detailModal" class="modal hidden">

  <!-- 参照表示エリア -->
  <div id="viewArea">
    <h3 id="modalTitle"></h3>

    <div>
      <label>日付</label>
      <div id="detailDate"></div>
    </div>

    <div>
      <label>アーティスト</label>
      <div id="detailArtist"></div>
    </div>

    <div>
      <label>ツアータイトル</label>
      <div id="detailTour"></div>
    </div>

    <div>
      <label>会場</label>
      <div id="detailVenue"></div>
    </div>

    <div>
      <label>セットリスト曲数</label>
      <div id="detailSongCount"></div>
    </div>

    <div>
      <label>セットリスト</label>
      <div id="detailSetlistView"></div>
    </div>

    <div>
      <label>メモ</label>
      <div id="detailMemoView"></div>
    </div>

    <button id="editBtn">編集</button>
  </div>

  <!-- 編集エリア -->
  <div id="editArea" style="display:none;">

    <div>
      <label>メモ</label>
      <textarea id="detailMemo" rows="5"></textarea>
    </div>

    <div>
      <label>セットリスト（1行1曲）</label>
      <textarea id="detailSetlist" rows="8"></textarea>
    </div>

    <button id="saveDetailBtn">保存</button>
    <button id="cancelEditBtn">キャンセル</button>
    <button id="deleteDetailBtn" style="margin-top:12px; color:red;">削除</button>
  </div>

  <button id="closeDetailBtn">閉じる</button>

</div>


  <!-- ここが重要 -->
  <script src="./src/app.js"></script>
</body>
</html>

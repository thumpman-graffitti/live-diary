        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); document.getElementById('modal-view').classList.remove('hidden'); document.getElementById('modal-edit').classList.add('hidden'); }

        function renderStats() {
            const countMap = {}; db.lives.forEach(l => countMap[l.artist] = (countMap[l.artist] || 0) + 1);
            // ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆï¼šå›æ•°é™é † -> åŒã˜ãªã‚‰åå‰æ˜‡é †
            const aSorted = Object.entries(countMap).sort((a,b) => b[1] - a[1] || a[0].localeCompare(b[0], 'ja'));
            document.getElementById('total-count-display').innerText = db.lives.length;

            if(chart) chart.destroy();
            chart = new Chart(document.getElementById('artistChart'), {
                type: 'doughnut', data: { labels: aSorted.map(s=>s[0]), datasets: [{ data: aSorted.map(s=>s[1]), backgroundColor: refinedColors, borderWidth: 0 }] },
                options: { cutout: '80%', plugins: { legend: { display: false } } }
            });

            // ãƒ©ãƒ³ã‚­ãƒ³ã‚°è¡¨ç¤ºï¼ˆåŒç‡ãªã‚‰é †ä½éè¡¨ç¤ºï¼‰
            let html = '<div class="card"><h2 style="font-size:1rem; margin-top:0;">ğŸ† ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆãƒ©ãƒ³ã‚­ãƒ³ã‚°</h2>';
            let lastA = -1;
            aSorted.forEach((s, i) => {
                const showRank = s[1] === lastA ? '' : (i + 1) + 'ä½';
                html += `<div class="stats-list-item"><div class="color-dot" style="background:${refinedColors[i%refinedColors.length]}"></div><div class="rank-num">${showRank}</div><div class="rank-name">${s[0]}</div><div class="rank-count">${s[1]}å›</div></div>`;
                lastA = s[1];
            });
            html += '</div>';

            // éƒ½é“åºœçœŒãƒ©ãƒ³ã‚­ãƒ³ã‚°ï¼ˆåŒ—ã‹ã‚‰å—é †ï¼‰
            const pMap = {}; db.lives.forEach(l => { if(l.pref) pMap[l.pref] = (pMap[l.pref] || 0) + 1; });
            const pSorted = Object.entries(pMap).sort((a,b) => b[1] - a[1] || prefOrder.indexOf(a[0]) - prefOrder.indexOf(b[0]));
            html += '<div class="card"><h2 style="font-size:1rem; margin-top:0;">ğŸ“ éƒ½é“åºœçœŒãƒ©ãƒ³ã‚­ãƒ³ã‚°</h2>';
            let lastP = -1;
            pSorted.forEach((p, i) => {
                const showRank = p[1] === lastP ? '' : (i + 1) + 'ä½';
                html += `<div class="stats-list-item"><div class="rank-num">${showRank}</div><div class="rank-name">${p[0]}</div><div class="rank-count">${p[1]}å›</div></div>`;
                lastP = p[1];
            });
            document.getElementById('stats-ranking-list').innerHTML = html + '</div>';
        }

            const q = document.getElementById('artist-search-input').value.toLowerCase();
            document.getElementById('artist-manager-list').innerHTML = db.artists.filter(a=>a.toLowerCase().includes(q)).sort().map(a => `

                        <button onclick="editArtistName('${a}')" class="btn-edit-artist">ç·¨é›†</button>
                        <button onclick="deleteArtist('${a}')" class="btn-delete-artist">å‰Šé™¤</button>
                    </div>

        function editArtistName(old) { const n = prompt('æ–°ã—ã„ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆåã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', old); if(n && n!==old){ db.artists[db.artists.indexOf(old)]=n; db.lives.forEach(l=>{if(l.artist===old)l.artist=n;}); save(); renderArtistManager(); } }
        function deleteArtist(n) { if(confirm(`${n}ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ\nç´ä»˜ã„ã¦ã„ã‚‹ãƒ©ã‚¤ãƒ–è¨˜éŒ²ã‚‚ã™ã¹ã¦å‰Šé™¤ã•ã‚Œã¾ã™ã€‚`)){ db.artists=db.artists.filter(a=>a!==n); db.lives=db.lives.filter(l=>l.artist!==n); save(); renderArtistManager(); } }
        function exportData() { const blob = new Blob([JSON.stringify(db)], {type:'application/json'}); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href=url; a.download='livelog_backup.json'; a.click(); }
        function importData(e) { const f = e.target.files[0]; const r = new FileReader(); r.onload = (ev) => { db = JSON.parse(ev.target.result); save(); location.reload(); }; r.readAsText(f); }

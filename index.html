function renderHistory() {

        const section = document.createElement('div');
        section.className = 'card';
        section.style.padding = '0';
        section.innerHTML = `
            <div class="accordion-header" onclick="toggleAccordion('${artist}')">

    reader.readAsText(file);
    
    // åŒã˜ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é€£ç¶šã§é¸ã‚“ã§ã‚‚åå¿œã™ã‚‹ã‚ˆã†ã«ãƒªã‚»ãƒƒãƒˆ

function renderArtistManager(filterText = '') {
    const container = document.getElementById('artist-manager-list');
    if (!container) return;
    container.innerHTML = '';

    const filtered = db.artists
        .sort()
        .filter(name => name.toLowerCase().includes(filterText.toLowerCase()));

    if (filtered.length === 0) {
        container.innerHTML = '<p style="color:#999; text-align:center; padding:10px;">è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“</p>';
        return;
    }

    filtered.forEach(artist => {
        const div = document.createElement('div');
        div.className = 'artist-admin-row';
        div.innerHTML = `
            <div class="artist-info">
                <span class="artist-dot"></span>

            </div>
            <div class="artist-admin-btns">
                <button onclick="editArtistName('${artist}')" class="btn-mini btn-edit">ç·¨é›†</button>
                <button onclick="deleteArtist('${artist}')" class="btn-mini btn-delete">å‰Šé™¤</button>

        container.appendChild(div);
    });
}

function editArtistName(oldName) {
    const newName = prompt(`ã€Œ${oldName}ã€ã®æ–°ã—ã„åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼š`, oldName);
    if (!newName || newName === oldName) return;

    if (db.artists.includes(newName)) {
        alert('ãã®åå‰ã¯æ—¢ã«ç™»éŒ²ã•ã‚Œã¦ã„ã¾ã™ã€‚');
        return;
    }

    // 1. ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆãƒªã‚¹ãƒˆã®åå‰ã‚’æ›´æ–°
    const index = db.artists.indexOf(oldName);
    if (index !== -1) db.artists[index] = newName;

    // 2. éå»ã®ãƒ©ã‚¤ãƒ–è¨˜éŒ²ã®ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆåã‚‚ã™ã¹ã¦æ›¸ãæ›ãˆã‚‹ï¼ˆé‡è¦ï¼ï¼‰
    db.lives.forEach(live => {
        if (live.artist === oldName) {
            live.artist = newName;
        }

    save();
    updateArtistSelect();
    renderArtistManager();
    if(document.getElementById('page-history').classList.contains('active')) renderHistory();
    alert('åå‰ã‚’æ›´æ–°ã—ã¾ã—ãŸã€‚');
}

// ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆã‚’å‰Šé™¤ã™ã‚‹
function deleteArtist(name) {
    const liveCount = db.lives.filter(l => l.artist === name).length;
    const msg = liveCount > 0 
        ? `ã€Œ${name}ã€ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ\né–¢é€£ã™ã‚‹ ${liveCount} ä»¶ã®ãƒ©ã‚¤ãƒ–è¨˜éŒ²ã‚‚ã™ã¹ã¦å‰Šé™¤ã•ã‚Œã¾ã™ï¼`
        : `ã€Œ${name}ã€ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`;

    if (!confirm(msg)) return;

    // 1. ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆãƒªã‚¹ãƒˆã‹ã‚‰å‰Šé™¤
    db.artists = db.artists.filter(a => a !== name);
    // 2. é–¢é€£ã™ã‚‹ãƒ©ã‚¤ãƒ–è¨˜éŒ²ã‚’å‰Šé™¤
    db.lives = db.lives.filter(l => l.artist !== name);

    save();
    updateArtistSelect();
    renderArtistManager();
    alert('å‰Šé™¤ã—ã¾ã—ãŸã€‚');
}

function renderStats() {
    const container = document.getElementById('stats-ranking-list');
    const totalDisplay = document.getElementById('total-count-display');
    if (!container || !totalDisplay) return;

    if (db.lives.length === 0) {
        container.innerHTML = '<section class="card"><p style="text-align:center; color:#999; padding:20px;">ãƒ©ã‚¤ãƒ–è¨˜éŒ²ãŒã¾ã ã‚ã‚Šã¾ã›ã‚“</p></section>';
        totalDisplay.innerText = "0";
        return;
    }

    // --- 1. ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆãƒ‡ãƒ¼ã‚¿é›†è¨ˆ ---
    const artistCounts = {};
    db.lives.forEach(l => { artistCounts[l.artist] = (artistCounts[l.artist] || 0) + 1; });
    const sortedData = Object.entries(artistCounts).sort((a, b) => {
        if (b[1] !== a[1]) return b[1] - a[1];
        return a[0].localeCompare(b[0], 'ja');
    });

    const displayLimit = 7;
    let labels = [];
    let counts = [];
    let othersCount = 0;

    sortedData.forEach(([name, count], i) => {
        if (i < displayLimit) {
            labels.push(name);
            counts.push(count);
        } else {
            othersCount += count;
        }
    });

    if (othersCount > 0) {
        labels.push("ãã®ä»–");
        counts.push(othersCount);
    }
    
    totalDisplay.innerText = db.lives.length;

    // --- 2. ã‚°ãƒ©ãƒ•æç”» ---
    const ctx = document.getElementById('artistChart').getContext('2d');
    if (artistChart) artistChart.destroy();

    const chartColors = ['#007130', '#34c759', '#ffcc00', '#ff9500', '#ff3b30', '#5856d6', '#007aff', '#8e8e93'];

    artistChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: labels,
            datasets: [{
                data: counts,
                backgroundColor: chartColors,
                borderWidth: 2,
                borderColor: '#ffffff'
            }]
        },
        options: {
            cutout: '75%',
            plugins: { legend: { display: false } },
            responsive: true,
            maintainAspectRatio: true
        }
    });

    // --- 3. éƒ½é“åºœçœŒãƒ‡ãƒ¼ã‚¿é›†è¨ˆï¼ˆåŒ—ã‹ã‚‰å—é †ï¼‰ ---
    const prefOrder = Array.from(document.querySelectorAll('#live-pref option'))
                           .map(opt => opt.value)
                           .filter(val => val !== "");

    const prefCounts = {};
    db.lives.forEach(l => { if(l.pref) prefCounts[l.pref] = (prefCounts[l.pref] || 0) + 1; });
    
    const prefRankingData = Object.entries(prefCounts).sort((a, b) => {
        if (b[1] !== a[1]) return b[1] - a[1];
        return prefOrder.indexOf(a[0]) - prefOrder.indexOf(b[0]);
    });

    let pRank = 1, pSkip = 0, pPrev = -1;
    const prefHTML = prefRankingData.slice(0, 5).map(([name, count], i) => {
        if (count !== pPrev) { pRank += pSkip; pSkip = 1; } else { pSkip++; }
        pPrev = count;
        const pRankDisp = (i > 0 && count === prefRankingData[i-1][1]) ? "" : `${pRank}ä½`;
        return `
            <div style="display:flex; justify-content:space-between; align-items:center; padding:12px 10px; border-bottom:1px solid #eee;">
                <div style="display:flex; align-items:center; gap:10px;">
                    <span style="font-size:0.8rem; color:#888; width:30px;">${pRankDisp}</span>
                    <span style="font-weight:bold;">${name}</span>
                </div>
                <span style="color:#666; font-size:0.9rem;">${count} å…¬æ¼”</span>
            </div>`;
    }).join('');

    // --- 4. ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆãƒ©ãƒ³ã‚­ãƒ³ã‚°HTMLç”Ÿæˆï¼ˆåŒç€å¯¾å¿œï¼‰ ---
    let currentRank = 1, skipCount = 0, prevCount = -1;
    const fullRankingHTMLRows = sortedData.map(([name, count], i) => {
        if (count !== prevCount) { currentRank += skipCount; skipCount = 1; } else { skipCount++; }
        prevCount = count;
        const rankDisplay = (i > 0 && count === sortedData[i-1][1]) ? "" : `${currentRank}ä½`;
        return `
            <div class="stats-row">
                <div class="stats-color-bar" style="background-color:${chartColors[i] || '#ccc'};"></div>
                <div class="stats-info">
                    <span class="stats-rank">${rankDisplay}</span>
                    <span class="stats-name">${name}</span>
                    <span class="stats-count"><b>${count}</b> å›</span>
                </div>
            </div>`;
    });

    const top5HTML = fullRankingHTMLRows.slice(0, 5).join('');
    const restHTML = fullRankingHTMLRows.slice(5).join('');

    container.innerHTML = `
        <section class="card">
            <h2>ğŸ† ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆåˆ¥ãƒ©ãƒ³ã‚­ãƒ³ã‚°</h2>
            ${top5HTML}
            ${restHTML.length > 0 ? `
                <div id="stats-more-list" class="hidden">${restHTML}</div>
                <button onclick="toggleStatsMore()" id="stats-more-btn" style="background:none; color:var(--primary-color); border:none; width:100%; padding:10px; font-weight:bold; cursor:pointer;">
                    â–¼ ã‚‚ã£ã¨è¦‹ã‚‹
                </button>
            ` : ''}
        </section>
        <section class="card">
            <h2>ğŸ“ éƒ½é“åºœçœŒåˆ¥ãƒˆãƒƒãƒ—</h2>
            ${prefHTML || '<p style="text-align:center; color:#999; padding:10px;">è¨˜éŒ²ãŒã‚ã‚Šã¾ã›ã‚“</p>'}
        </section>
    `;
}

    const list = document.getElementById('stats-more-list');

        btn.innerText = 'â–² é–‰ã˜ã‚‹';
    } else {
        list.classList.add('hidden');

    }
}

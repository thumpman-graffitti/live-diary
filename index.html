    <script>
    let db = JSON.parse(localStorage.getItem('live_app_db') || '{"artists":[], "lives":[]}');
    let currentEditId = null; 
    let artistChart = null;

    window.onload = function() {
        closeModal(); 
        updateArtistSelect();
        showPage('home');
        setDefaultDate();
    };

    function showPage(pageId) {
        document.querySelectorAll('.tab-content').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-bar button').forEach(b => b.classList.remove('active'));
        const targetPage = document.getElementById('page-' + pageId);
        const targetTab = document.getElementById('tab-' + pageId);
        if (targetPage) targetPage.classList.add('active');
        if (targetTab) targetTab.classList.add('active');
        if(pageId === 'history') renderHistory();
        if(pageId === 'settings') renderArtistManager();
        if(pageId === 'stats') renderStats();
        updateArtistSelect();
    }

    function save() { localStorage.setItem('live_app_db', JSON.stringify(db)); }

    function addArtist() {
        const name = document.getElementById('new-artist-name').value;
        if(!name || db.artists.includes(name)) return;
        db.artists.push(name);
        save();
        document.getElementById('new-artist-name').value = '';
        updateArtistSelect();
    }

    function updateArtistSelect() {
        const select = document.getElementById('live-artist-select');
        if(!select) return;
        select.innerHTML = '<option value="">ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆã‚’é¸æŠ</option>' + 
            db.artists.sort().map(a => `<option value="${a}">${a}</option>`).join('');
    }

    function addLive() {
        const artist = document.getElementById('live-artist-select').value;
        const date = document.getElementById('live-date').value;
        if(!artist || !date) return alert('ä¸è¶³ã—ã¦ã„ã¾ã™');
        db.lives.push({
            id: Date.now(), artist, date,
            name: document.getElementById('live-name').value,
            venue: document.getElementById('live-venue').value,
            pref: document.getElementById('live-pref').value,
            memo: document.getElementById('live-memo').value,
            setlist: []
        });
        save();
        alert('è¨˜éŒ²å®Œäº†');
        showPage('history');
    }

    function renderHistory() {
        const container = document.getElementById('history-list');
        container.innerHTML = '';
        db.artists.sort().forEach(artist => {
            const artistLives = db.lives.filter(l => l.artist === artist).sort((a,b) => new Date(b.date) - new Date(a.date));
            if(artistLives.length === 0) return;
            const section = document.createElement('div');
            section.className = 'card'; section.style.padding = '0';
            section.innerHTML = `
                <div class="accordion-header" onclick="toggleAccordion('${artist}')">
                    <span>${artist}</span><span style="color: var(--primary-color);">${artistLives.length} å…¬æ¼” â–½</span>
                </div>
                <div id="list-${artist}" class="hidden" style="padding-bottom: 10px;">
                    ${artistLives.map(l => `
                        <div class="live-item-detail" onclick="openDetail(${l.id})">
                            <div class="live-date">${l.date.replace(/-/g, '.')}</div>
                            <div class="live-title">${l.name || '(ç„¡é¡Œ)'}</div>
                        </div>`).join('')}
                </div>`;
            container.appendChild(section);
        });
    }

    function toggleAccordion(artist) { document.getElementById('list-' + artist).classList.toggle('hidden'); }

    function openDetail(id) {
        currentEditId = id;
        const live = db.lives.find(l => l.id === id);
        document.getElementById('view-live-name').innerText = live.name || 'è©³ç´°';
        document.getElementById('live-details-info').innerHTML = `<p>ğŸ“… ${live.date}</p><p>ğŸ“ ${live.venue} (${live.pref})</p><p>ğŸ“ ${live.memo || 'ãªã—'}</p>`;
        document.getElementById('setlist-display').innerHTML = live.setlist?.length ? live.setlist.map((s, i) => `<div>${i+1}. ${s}</div>`).join('') : 'æœªç™»éŒ²';
        document.getElementById('modal-overlay').classList.remove('hidden');
    }

    function switchEditMode() {
        const live = db.lives.find(l => l.id === currentEditId);
        document.getElementById('edit-date').value = live.date;
        document.getElementById('edit-name').value = live.name;
        document.getElementById('edit-venue').value = live.venue;
        document.getElementById('edit-memo').value = live.memo || '';
        document.getElementById('edit-setlist').value = (live.setlist || []).join('\n');
        document.getElementById('modal-view').classList.add('hidden');
        document.getElementById('modal-edit').classList.remove('hidden');
    }

    function saveEdit() {
        const live = db.lives.find(l => l.id === currentEditId);
        live.date = document.getElementById('edit-date').value;
        live.name = document.getElementById('edit-name').value;
        live.venue = document.getElementById('edit-venue').value;
        live.memo = document.getElementById('edit-memo').value;
        live.setlist = document.getElementById('edit-setlist').value.split('\n').filter(line => line.trim());
        save(); closeModal(); renderHistory();
    }

    function deleteLive() { if(confirm('å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')){ db.lives = db.lives.filter(l => l.id !== currentEditId); save(); closeModal(); renderHistory(); } }
    function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); document.getElementById('modal-view').classList.remove('hidden'); document.getElementById('modal-edit').classList.add('hidden'); }

    function renderStats() {
        const container = document.getElementById('stats-ranking-list');
        const totalDisplay = document.getElementById('total-count-display');
        const artistCounts = {};
        db.lives.forEach(l => { artistCounts[l.artist] = (artistCounts[l.artist] || 0) + 1; });
        const sorted = Object.entries(artistCounts).sort((a,b) => b[1]-a[1]);
        totalDisplay.innerText = db.lives.length;

        const ctx = document.getElementById('artistChart').getContext('2d');
        if (artistChart) artistChart.destroy();
        artistChart = new Chart(ctx, {
            type: 'doughnut',
            data: { labels: sorted.map(s=>s[0]), datasets: [{ data: sorted.map(s=>s[1]), backgroundColor: ['#007130', '#34c759', '#ffcc00', '#ff9500', '#ff3b30'] }] },
            options: { cutout: '75%', plugins: { legend: { display: false } } }
        });

        // ãƒ©ãƒ³ã‚­ãƒ³ã‚°å¾©æ´»
        container.innerHTML = `<section class="card"><h2>ğŸ† ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆãƒ©ãƒ³ã‚­ãƒ³ã‚°</h2>${sorted.map((s,i)=>`<div style="padding:10px; border-bottom:1px solid #eee;">${i+1}ä½ ${s[0]}: ${s[1]}å…¬æ¼”</div>`).join('')}</section>`;
    }

    function renderArtistManager() {
        const container = document.getElementById('artist-manager-list');
        const filterText = document.getElementById('artist-search-input').value;
        container.innerHTML = db.artists.filter(a => a.includes(filterText)).sort().map(artist => `
            <div style="display:flex; justify-content:space-between; padding:12px; border-bottom:1px solid #eee;">
                <span>${artist}</span>
                <div>
                    <button onclick="editArtistName('${artist}')" style="font-size:0.7rem;">ç·¨é›†</button>
                    <button onclick="deleteArtist('${artist}')" style="font-size:0.7rem; color:red;">å‰Šé™¤</button>
                </div>
            </div>`).join('');
    }

    function editArtistName(oldName) { const n = prompt('æ–°ã—ã„åå‰', oldName); if(n && n!==oldName){ db.artists[db.artists.indexOf(oldName)]=n; db.lives.forEach(l=>{if(l.artist===oldName)l.artist=n;}); save(); renderArtistManager(); } }
    function deleteArtist(name) { if(confirm('å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')){ db.artists=db.artists.filter(a=>a!==name); db.lives=db.lives.filter(l=>l.artist!==name); save(); renderArtistManager(); } }
    function filterArtists() { renderArtistManager(); }
    function setDefaultDate() { document.getElementById('live-date').value = new Date().toISOString().split('T')[0]; }
    function exportData() { const blob = new Blob([JSON.stringify(db)], {type: 'application/json'}); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = 'livelog.json'; a.click(); }
    function importData(event) { const file = event.target.files[0]; const reader = new FileReader(); reader.onload = (e) => { db = JSON.parse(e.target.result); save(); location.reload(); }; reader.readAsText(file); }
    </script>

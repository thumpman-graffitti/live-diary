                        <label>ğŸ¤ ãƒ©ã‚¤ãƒ–å</label><input type="text" id="edit-name">

                    </div>
                    <div class="modal-footer-btns">

    <nav class="tab-bar">

        <button onclick="showPage('history')" id="tab-history"><span class="icon">ğŸ“œ</span><span>å±¥æ­´</span></button>
        <button onclick="showPage('stats')" id="tab-stats"><span class="icon">ğŸ“Š</span><span>çµ±è¨ˆ</span></button>
        <button onclick="showPage('settings')" id="tab-settings"><span class="icon">âš™ï¸</span><span>ç®¡ç†</span></button>

    <script>
        let db = JSON.parse(localStorage.getItem('live_app_db') || '{"artists":[], "lives":[]}');
        let currentEditId = null;
        let artistChart = null;
        const chartColors = ['#007130', '#34c759', '#ffcc00', '#ff9500', '#ff3b30', '#5856d6', '#007aff', '#8e8e93'];

        window.onload = () => { showPage('home'); updateArtistSelect(); setDefaultDate(); };

        function save() { localStorage.setItem('live_app_db', JSON.stringify(db)); }

        function showPage(pageId) {
            document.querySelectorAll('.tab-content').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab-bar button').forEach(b => b.classList.remove('active'));
            document.getElementById('page-' + pageId).classList.add('active');
            document.getElementById('tab-' + pageId).classList.add('active');
            if(pageId === 'history') renderHistory();
            if(pageId === 'stats') renderStats();
            if(pageId === 'settings') renderArtistManager();
        }

        function addArtist() {
            const name = document.getElementById('new-artist-name').value.trim();
            if(!name || db.artists.includes(name)) return;
            db.artists.push(name); save();
            document.getElementById('new-artist-name').value = '';
            updateArtistSelect();
        }

        function updateArtistSelect() {
            const select = document.getElementById('live-artist-select');
            select.innerHTML = '<option value="">ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆã‚’é¸æŠ</option>' + db.artists.sort().map(a => `<option value="${a}">${a}</option>`).join('');
        }

        function addLive() {
            const artist = document.getElementById('live-artist-select').value;
            const date = document.getElementById('live-date').value;
            if(!artist || !date) return alert('å…¥åŠ›ä¸è¶³');
            db.lives.push({ id: Date.now(), artist, date, name: document.getElementById('live-name').value, venue: document.getElementById('live-venue').value, pref: document.getElementById('live-pref').value, memo: document.getElementById('live-memo').value, setlist: [] });
            save(); alert('ç™»éŒ²å®Œäº†'); showPage('history');
        }

        function renderHistory() {
            const container = document.getElementById('history-list');
            container.innerHTML = '';
            db.artists.sort().forEach(artist => {
                const lives = db.lives.filter(l => l.artist === artist).sort((a,b) => new Date(b.date) - new Date(a.date));
                if(!lives.length) return;
                const card = document.createElement('div');
                card.className = 'card'; card.style.padding = '0';
                card.innerHTML = `<div class="accordion-header" onclick="this.nextElementSibling.classList.toggle('hidden')"><span>${artist}</span><span>${lives.length} å…¬æ¼” â–½</span></div>
                    <div class="hidden" style="padding-bottom:10px;">${lives.map(l => `<div class="live-item-detail" onclick="openDetail(${l.id})"><div>${l.date}</div><div style="font-weight:bold;">${l.name || 'ç„¡é¡Œ'}</div></div>`).join('')}</div>`;
                container.appendChild(card);
            });
        }

        function openDetail(id) {
            currentEditId = id;
            const l = db.lives.find(x => x.id === id);
            document.getElementById('view-live-name').innerText = l.name || 'è©³ç´°';
            document.getElementById('live-details-info').innerHTML = `<p>ğŸ“… ${l.date}</p><p>ğŸ“ ${l.venue} (${l.pref})</p><p>${l.memo || ''}</p>`;
            document.getElementById('setlist-display').innerHTML = l.setlist?.length ? l.setlist.map((s,i)=>`<div>${i+1}. ${s}</div>`).join('') : 'æœªç™»éŒ²';
            document.getElementById('modal-overlay').classList.remove('hidden');
        }

        function switchEditMode() {
            const l = db.lives.find(x => x.id === currentEditId);
            document.getElementById('edit-date').value = l.date;
            document.getElementById('edit-name').value = l.name;
            document.getElementById('edit-venue').value = l.venue;
            document.getElementById('edit-memo').value = l.memo;
            document.getElementById('edit-setlist').value = (l.setlist || []).join('\n');
            document.getElementById('modal-view').classList.add('hidden');
            document.getElementById('modal-edit').classList.remove('hidden');
        }

        function saveEdit() {
            const l = db.lives.find(x => x.id === currentEditId);
            l.date = document.getElementById('edit-date').value;
            l.name = document.getElementById('edit-name').value;
            l.venue = document.getElementById('edit-venue').value;
            l.memo = document.getElementById('edit-memo').value;
            l.setlist = document.getElementById('edit-setlist').value.split('\n').filter(s => s.trim());
            save(); closeModal(); renderHistory();
        }

        function deleteLive() { if(confirm('å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')){ db.lives = db.lives.filter(x=>x.id!==currentEditId); save(); closeModal(); renderHistory(); } }
        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); document.getElementById('modal-view').classList.remove('hidden'); document.getElementById('modal-edit').classList.add('hidden'); }

        function renderStats() {
            const counts = {}; db.lives.forEach(l => counts[l.artist] = (counts[l.artist] || 0) + 1);
            const sorted = Object.entries(counts).sort((a,b)=>b[1]-a[1]);
            document.getElementById('total-count-display').innerText = db.lives.length;
            const ctx = document.getElementById('artistChart').getContext('2d');
            if(artistChart) artistChart.destroy();
            artistChart = new Chart(ctx, { type: 'doughnut', data: { labels: sorted.map(s=>s[0]), datasets: [{ data: sorted.map(s=>s[1]), backgroundColor: chartColors }] }, options: { cutout: '75%', plugins: { legend: { display: false } } } });

            const prefCounts = {}; db.lives.forEach(l => { if(l.pref) prefCounts[l.pref] = (prefCounts[l.pref] || 0) + 1; });
            const prefSorted = Object.entries(prefCounts).sort((a,b)=>b[1]-a[1]).slice(0,5);

            document.getElementById('stats-ranking-list').innerHTML = `<section class="card"><h2>ğŸ† ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆãƒ©ãƒ³ã‚­ãƒ³ã‚°</h2>
                ${sorted.map((s,i)=>`<div class="stats-row"><span><span class="stats-rank-badge" style="background:${chartColors[i%chartColors.length]}"></span>${i+1}ä½ ${s[0]}</span><span><b>${s[1]}</b> å›</span></div>`).join('')}</section>
                <section class="card"><h2>ğŸ“ éƒ½é“åºœçœŒãƒˆãƒƒãƒ—5</h2>
                ${prefSorted.map((p,i)=>`<div class="stats-row"><span>${i+1}ä½ ${p[0]}</span><span>${p[1]} å…¬æ¼”</span></div>`).join('')}</section>`;
        }

        function renderArtistManager() {
            const q = document.getElementById('artist-search-input').value.toLowerCase();
            document.getElementById('artist-manager-list').innerHTML = db.artists.filter(a => a.toLowerCase().includes(q)).sort().map(a => `
                <div style="display:flex; justify-content:space-between; align-items:center; padding:12px; border-bottom:1px solid #eee;">
                    <span>${a}</span>
                    <div><button onclick="editArtistName('${a}')" style="font-size:0.7rem; padding:4px 8px;">ç·¨é›†</button>
                    <button onclick="deleteArtist('${a}')" style="font-size:0.7rem; padding:4px 8px; color:red; border-color:red; background:none;">å‰Šé™¤</button></div>
                </div>`).join('');
        }
        function filterArtists() { renderArtistManager(); }
        function editArtistName(old) { const n = prompt('æ–°ã—ã„åå‰', old); if(n && n!==old){ db.artists[db.artists.indexOf(old)]=n; db.lives.forEach(l=>{if(l.artist===old)l.artist=n;}); save(); renderArtistManager(); } }
        function deleteArtist(n) { if(confirm('å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')){ db.artists=db.artists.filter(a=>a!==n); db.lives=db.lives.filter(l=>l.artist!==n); save(); renderArtistManager(); } }
        function setDefaultDate() { document.getElementById('live-date').value = new Date().toISOString().split('T')[0]; }
        function exportData() { const blob = new Blob([JSON.stringify(db)], {type:'application/json'}); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href=url; a.download='livelog.json'; a.click(); }
        function importData(e) { const f = e.target.files[0]; const r = new FileReader(); r.onload = (ev) => { db = JSON.parse(ev.target.result); save(); location.reload(); }; r.readAsText(f); }
    </script>

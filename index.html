function showPage(pageId) {

    if(db.artists.includes(name)) return alert('ç™»éŒ²æ¸ˆã¿ã§ã™');
    db.artists.push(name);

    if(!artist || !date) return alert('å…¥åŠ›ãŒä¸è¶³ã—ã¦ã„ã¾ã™');

function renderHistory() {
    const container = document.getElementById('history-list');
    container.innerHTML = '';
    [...db.artists].sort().forEach(artist => {
        const artistLives = db.lives.filter(l => l.artist === artist)
            .sort((a,b) => new Date(b.date) - new Date(a.date));
        if(artistLives.length === 0) return;

        const section = document.createElement('div');
        section.className = 'card';
        section.style.padding = '0';
        section.innerHTML = `
            <div class="accordion-header" onclick="toggleAccordion('${artist}')">
                <span>${artist}</span>

            </div>
            <div id="list-${artist}" class="hidden" style="padding-bottom: 10px;">

                    <div class="live-item-detail" onclick="openDetail(${l.id})">

}

function openDetail(id) {
    currentEditId = id;
    const live = db.lives.find(l => l.id === id);

    document.getElementById('view-live-name').innerText = live.name || 'ãƒ©ã‚¤ãƒ–è©³ç´°';
    document.getElementById('live-details-info').innerHTML = `

        <p><strong>ğŸ“ ä¼šå ´:</strong> ${live.venue} (${live.pref})</p>
        <p><strong>ğŸ“ ãƒ¡ãƒ¢:</strong><br>${live.memo || 'ãªã—'}</p>
    `;
    const setlistDiv = document.getElementById('setlist-display');
    setlistDiv.innerHTML = live.setlist && live.setlist.length > 0 ?

    document.getElementById('modal-overlay').classList.remove('hidden');
}

    const live = db.lives.find(l => l.id === currentEditId);

    const index = db.lives.findIndex(l => l.id === currentEditId);
    if(index === -1) return;
    db.lives[index].date = document.getElementById('edit-date').value;
    db.lives[index].name = document.getElementById('edit-name').value;
    db.lives[index].venue = document.getElementById('edit-venue').value;

function exportData() {
    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(db));
    const dlAnchor = document.createElement('a');
    dlAnchor.setAttribute("href", dataStr);
    dlAnchor.setAttribute("download", "livelog_backup.json");

function importData(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
        try {
            const importedDb = JSON.parse(e.target.result);
            if (confirm('ãƒ‡ãƒ¼ã‚¿ã‚’å¾©å…ƒã—ã¾ã™ã‹ï¼Ÿ')) {
                db = importedDb;
                save();
                location.reload();
            }
        } catch (err) { alert('å¤±æ•—ã—ã¾ã—ãŸ'); }
    };
    reader.readAsText(file);
}

function renderArtistManager(filterText = '') {
    const container = document.getElementById('artist-manager-list');
    if (!container) return;
    container.innerHTML = '';
    const filtered = db.artists.sort().filter(name => name.toLowerCase().includes(filterText.toLowerCase()));
    filtered.forEach(artist => {
        const div = document.createElement('div');
        div.className = 'artist-admin-row';
        div.innerHTML = `

                <button onclick="deleteArtist('${artist}')" class="btn-mini btn-delete">å‰Šé™¤</button>
            </div>`;
        container.appendChild(div);
    });
}

}

function editArtistName(oldName) {
    const newName = prompt(`ã€Œ${oldName}ã€ã®æ–°ã—ã„åå‰ï¼š`, oldName);
    if (!newName || newName === oldName) return;
    const index = db.artists.indexOf(oldName);
    if (index !== -1) db.artists[index] = newName;
    db.lives.forEach(live => { if (live.artist === oldName) live.artist = newName; });
    save();
    updateArtistSelect();
    renderArtistManager();
}

function deleteArtist(name) {
    if (!confirm(`ã€Œ${name}ã€ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) return;
    db.artists = db.artists.filter(a => a !== name);
    db.lives = db.lives.filter(l => l.artist !== name);
    save();
    updateArtistSelect();
    renderArtistManager();
}

    <nav class="tab-bar">

    <script>
        let db = JSON.parse(localStorage.getItem('live_app_db') || '{"artists":[], "lives":[]}');
        let currentId = null;
        let chart = null;
        const colors = ['#007130', '#34c759', '#ffcc00', '#ff9500', '#ff3b30', '#af52de', '#007aff', '#5856d6'];

        window.onload = () => { updateArtistSelect(); showPage('home'); };

        function showPage(id) {
            document.querySelectorAll('.tab-content').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab-bar button').forEach(b => b.classList.remove('active'));
            document.getElementById('page-'+id).classList.add('active');
            document.getElementById('tab-'+id).classList.add('active');
            if(id==='history') renderHistory();
            if(id==='stats') renderStats();
            if(id==='settings') renderArtistManager();
        }

        function save() { localStorage.setItem('live_app_db', JSON.stringify(db)); }

        function addArtist() {
            const val = document.getElementById('new-artist-name').value.trim();
            if(!val || db.artists.includes(val)) return;
            db.artists.push(val); save();
            document.getElementById('new-artist-name').value = '';
            updateArtistSelect();
        }

        function updateArtistSelect() {
            const s = document.getElementById('live-artist-select');
            s.innerHTML = '<option value="">é¸æŠã—ã¦ãã ã•ã„</option>' + db.artists.sort().map(a=>`<option value="${a}">${a}</option>`).join('');
        }

        function addLive() {
            const art = document.getElementById('live-artist-select').value;
            const day = document.getElementById('live-date').value;
            if(!art || !day) return alert('å…¥åŠ›ä¸è¶³ã§ã™');
            db.lives.push({ id:Date.now(), artist:art, date:day, name:document.getElementById('live-name').value, venue:document.getElementById('live-venue').value, pref:document.getElementById('live-pref').value, memo:document.getElementById('live-memo').value, setlist:[] });
            save(); alert('ç™»éŒ²ã—ã¾ã—ãŸï¼'); showPage('history');
        }

        function renderHistory() {
            const container = document.getElementById('history-list');
            container.innerHTML = '';
            db.artists.sort().forEach(art => {
                const lives = db.lives.filter(l=>l.artist===art).sort((a,b)=>new Date(b.date)-new Date(a.date));
                if(!lives.length) return;
                const card = document.createElement('div');
                card.className = 'card'; card.style.padding = '0';
                card.innerHTML = `<div class="accordion-header" onclick="this.nextElementSibling.classList.toggle('hidden')"><span>${art}</span><span style="color:var(--primary-color)">${lives.length} å…¬æ¼” â–½</span></div>
                    <div class="hidden" style="padding-bottom:10px;">${lives.map(l=>`<div class="live-item-detail" onclick="openDetail(${l.id})"><div class="live-date">${l.date}</div><div style="font-weight:bold;">${l.name||'(ç„¡é¡Œ)'}</div><div>ğŸ“ ${l.venue||'æœªç™»éŒ²'}</div></div>`).join('')}</div>`;
                container.appendChild(card);
            });
        }

        function openDetail(id) {
            currentId = id; const l = db.lives.find(x=>x.id===id);
            document.getElementById('view-live-name').innerText = l.name || 'ãƒ©ã‚¤ãƒ–è©³ç´°';
            document.getElementById('live-details-info').innerHTML = `<p>ğŸ“… ${l.date}</p><p>ğŸ“ ${l.venue} (${l.pref})</p><p>ğŸ“ ${l.memo||'ãªã—'}</p>`;
            document.getElementById('setlist-display').innerHTML = l.setlist?.length ? l.setlist.map((s,i)=>`<div style="padding:5px 0; border-bottom:1px solid #eee;">${i+1}. ${s}</div>`).join('') : 'æœªç™»éŒ²';
            document.getElementById('modal-overlay').classList.remove('hidden');
        }

        function switchEditMode() {
            const l = db.lives.find(x=>x.id===currentId);
            document.getElementById('edit-date').value = l.date;
            document.getElementById('edit-name').value = l.name;
            document.getElementById('edit-venue').value = l.venue;
            document.getElementById('edit-memo').value = l.memo;
            document.getElementById('edit-setlist').value = (l.setlist||[]).join('\n');
            document.getElementById('modal-view').classList.add('hidden');
            document.getElementById('modal-edit').classList.remove('hidden');
        }

        function saveEdit() {
            const l = db.lives.find(x=>x.id===currentId);
            l.date = document.getElementById('edit-date').value;
            l.name = document.getElementById('edit-name').value;
            l.venue = document.getElementById('edit-venue').value;
            l.memo = document.getElementById('edit-memo').value;
            l.setlist = document.getElementById('edit-setlist').value.split('\n').filter(s=>s.trim());
            save(); closeModal(); renderHistory();
        }

        function deleteLive() { if(confirm('å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')){ db.lives=db.lives.filter(x=>x.id!==currentId); save(); closeModal(); renderHistory(); } }
        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); document.getElementById('modal-view').classList.remove('hidden'); document.getElementById('modal-edit').classList.add('hidden'); }

        function renderStats() {
            const countMap = {}; db.lives.forEach(l => countMap[l.artist] = (countMap[l.artist] || 0) + 1);
            const sorted = Object.entries(countMap).sort((a,b)=>b[1]-a[1]);
            document.getElementById('total-count-display').innerText = db.lives.length;

            if(chart) chart.destroy();
            chart = new Chart(document.getElementById('artistChart'), {
                type: 'doughnut', data: { labels: sorted.map(s=>s[0]), datasets: [{ data: sorted.map(s=>s[1]), backgroundColor: colors }] },
                options: { cutout: '75%', plugins: { legend: { display: false } } }
            });

            // ãƒ©ãƒ³ã‚­ãƒ³ã‚°è¡¨ç¤ºï¼ˆåŒç‡é †ä½å¯¾å¿œï¼‰
            let rankHtml = '<section class="card"><h2>ğŸ† ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆãƒ©ãƒ³ã‚­ãƒ³ã‚°</h2>';
            let currentRank = 1;
            sorted.forEach((s, i) => {
                if(i > 0 && s[1] < sorted[i-1][1]) currentRank = i + 1;
                rankHtml += `<div class="stats-row"><div class="rank-badge" style="background:${colors[i%colors.length]}"></div><div class="rank-num">${currentRank}ä½</div><div class="rank-name">${s[0]}</div><div class="rank-count">${s[1]}å›</div></div>`;
            });
            rankHtml += '</section>';

            // éƒ½é“åºœçœŒãƒ©ãƒ³ã‚­ãƒ³ã‚°ï¼ˆåŒç‡é †ä½å¯¾å¿œï¼‰
            const pMap = {}; db.lives.forEach(l => { if(l.pref) pMap[l.pref] = (pMap[l.pref] || 0) + 1; });
            const pSorted = Object.entries(pMap).sort((a,b)=>b[1]-a[1]);
            rankHtml += '<section class="card"><h2>ğŸ“ éƒ½é“åºœçœŒãƒ©ãƒ³ã‚­ãƒ³ã‚°</h2>';
            let pRank = 1;
            pSorted.forEach((p, i) => {
                if(i > 0 && p[1] < pSorted[i-1][1]) pRank = i + 1;
                rankHtml += `<div class="stats-row"><div class="rank-num">${pRank}ä½</div><div class="rank-name">${p[0]}</div><div class="rank-count">${p[1]}å›</div></div>`;
            });
            document.getElementById('stats-ranking-list').innerHTML = rankHtml + '</section>';
        }

        function renderArtistManager() {
            const q = document.getElementById('artist-search-input').value.toLowerCase();
            document.getElementById('artist-manager-list').innerHTML = db.artists.filter(a=>a.toLowerCase().includes(q)).sort().map(a => `
                <div style="display:flex; justify-content:space-between; align-items:center; padding:15px; border-bottom:1px solid #eee;">
                    <span style="font-weight:bold;">${a}</span>
                    <div style="display:flex; gap:8px;">
                        <button onclick="editArtistName('${a}')" style="font-size:0.75rem; padding:6px 12px; background:#eee; border:none; border-radius:5px;">ç·¨é›†</button>
                        <button onclick="deleteArtist('${a}')" style="font-size:0.75rem; padding:6px 12px; color:red; background:none; border:1px solid red; border-radius:5px;">å‰Šé™¤</button>
                    </div>
                </div>`).join('');
        }
        function filterArtists() { renderArtistManager(); }
        function editArtistName(old) { const n = prompt('æ–°ã—ã„åå‰', old); if(n && n!==old){ db.artists[db.artists.indexOf(old)]=n; db.lives.forEach(l=>{if(l.artist===old)l.artist=n;}); save(); renderArtistManager(); } }
        function deleteArtist(n) { if(confirm('å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')){ db.artists=db.artists.filter(a=>a!==n); db.lives=db.lives.filter(l=>l.artist!==n); save(); renderArtistManager(); } }
        function exportData() { const blob = new Blob([JSON.stringify(db)], {type:'application/json'}); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href=url; a.download='livelog.json'; a.click(); }
        function importData(e) { const f = e.target.files[0]; const r = new FileReader(); r.onload = (ev) => { db = JSON.parse(ev.target.result); save(); location.reload(); }; r.readAsText(f); }
    </script>

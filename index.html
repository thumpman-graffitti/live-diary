function addLive() {

// 6. å±¥æ­´è¡¨ç¤ºï¼ˆã‚¢ã‚³ãƒ¼ãƒ‡ã‚£ã‚ªãƒ³ï¼‰
function renderHistory() {
    const container = document.getElementById('history-list');
    container.innerHTML = '';
    const sortedArtists = [...db.artists].sort();

    sortedArtists.forEach(artist => {
        const artistLives = db.lives.filter(l => l.artist === artist)
            .sort((a,b) => new Date(b.date) - new Date(a.date));
        if(artistLives.length === 0) return;

        const section = document.createElement('div');
        section.className = 'card';
        section.style.padding = '0';
        section.innerHTML = `
            <div class="accordion-header" onclick="toggleAccordion('${artist}')">
                <span>${artist}</span>
                <span style="color: var(--primary-color)">${artistLives.length} å…¬æ¼” â–½</span>
            </div>
            <div id="list-${artist}" class="hidden">
                ${artistLives.map(l => `
                    <div class="live-item-detail" onclick="openDetail(${l.id})">
                        <div style="font-size: 0.8rem; color: #888;">${l.date}</div>
                        <div style="font-weight: bold;">${l.name || '(ç„¡é¡Œ)'}</div>
                        <div style="font-size: 0.8rem; color: #666;">ğŸ“ ${l.venue || 'ä¼šå ´ä¸æ˜'}</div>

}

function openDetail(id) {
    currentEditId = id;

    document.getElementById('view-live-name').innerText = live.name || 'ãƒ©ã‚¤ãƒ–è©³ç´°';
    document.getElementById('live-details-info').innerHTML = `

        <p><strong>ğŸ“ ä¼šå ´:</strong> ${live.venue} (${live.pref})</p>
        <p><strong>ğŸ“ ãƒ¡ãƒ¢:</strong><br>${live.memo || 'ãªã—'}</p>
    `;
    const setlistDiv = document.getElementById('setlist-display');
    setlistDiv.innerHTML = live.setlist && live.setlist.length > 0 ?

}

function switchEditMode() {
    const live = db.lives.find(l => l.id === currentEditId);

function saveEdit() {
    const index = db.lives.findIndex(l => l.id === currentEditId);

    db.lives[index].date = document.getElementById('edit-date').value;

    db.lives[index].venue = document.getElementById('edit-venue').value;

    db.lives[index].setlist = document.getElementById('edit-setlist').value.split('\n').filter(line => line.trim() !== '');

function deleteLive() {

    db.lives = db.lives.filter(l => l.id !== currentEditId);

function save() { localStorage.setItem('live_app_db', JSON.stringify(db)); }

function exportData() {
    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(db));

// --- ãƒ‡ãƒ¼ã‚¿ã®ã‚¤ãƒ³ãƒãƒ¼ãƒˆï¼ˆå¾©å…ƒï¼‰æ©Ÿèƒ½ ---
function importData(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
        try {
            const importedDb = JSON.parse(e.target.result);
            
            // ãƒ‡ãƒ¼ã‚¿ã®å½¢å¼ãŒæ­£ã—ã„ã‹ãƒã‚§ãƒƒã‚¯
            if (!importedDb.artists || !importedDb.lives) {
                alert('ãƒ•ã‚¡ã‚¤ãƒ«å½¢å¼ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“ã€‚');
                return;
            }

            if (confirm('ãƒ‡ãƒ¼ã‚¿ã‚’å¾©å…ƒã—ã¾ã™ã‹ï¼Ÿ\nç¾åœ¨ã®ãƒ‡ãƒ¼ã‚¿ã¯ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—ã®å†…å®¹ã§ä¸Šæ›¸ãã•ã‚Œã¾ã™ã€‚')) {
                db = importedDb;
                save(); // localStorageã«ä¿å­˜
                alert('ãƒ‡ãƒ¼ã‚¿ã®å¾©å…ƒãŒå®Œäº†ã—ã¾ã—ãŸï¼');
                location.reload(); // ç”»é¢ã‚’ãƒªãƒ•ãƒ¬ãƒƒã‚·ãƒ¥ã—ã¦å…¨ãƒ‡ãƒ¼ã‚¿ã‚’åæ˜ 
            }
        } catch (err) {
            alert('ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
            console.error(err);
        }
    };
    reader.readAsText(file);
    
    // åŒã˜ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é€£ç¶šã§é¸ã‚“ã§ã‚‚åå¿œã™ã‚‹ã‚ˆã†ã«ãƒªã‚»ãƒƒãƒˆ
    event.target.value = '';
}

// åå‰ã‚’ç·¨é›†ã™ã‚‹
function editArtistName(oldName) {
    const newName = prompt(`ã€Œ${oldName}ã€ã®æ–°ã—ã„åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼š`, oldName);
    if (!newName || newName === oldName) return;

    if (db.artists.includes(newName)) {
        alert('ãã®åå‰ã¯æ—¢ã«ç™»éŒ²ã•ã‚Œã¦ã„ã¾ã™ã€‚');
        return;
    }

    // 1. ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆãƒªã‚¹ãƒˆã®åå‰ã‚’æ›´æ–°
    const index = db.artists.indexOf(oldName);
    if (index !== -1) db.artists[index] = newName;

    // 2. éå»ã®ãƒ©ã‚¤ãƒ–è¨˜éŒ²ã®ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆåã‚‚ã™ã¹ã¦æ›¸ãæ›ãˆã‚‹ï¼ˆé‡è¦ï¼ï¼‰
    db.lives.forEach(live => {
        if (live.artist === oldName) {
            live.artist = newName;
        }
    });

    save();
    updateArtistSelect();
    renderArtistManager();
    if(document.getElementById('page-history').classList.contains('active')) renderHistory();
    alert('åå‰ã‚’æ›´æ–°ã—ã¾ã—ãŸã€‚');
}

// ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆã‚’å‰Šé™¤ã™ã‚‹
function deleteArtist(name) {
    const liveCount = db.lives.filter(l => l.artist === name).length;
    const msg = liveCount > 0 
        ? `ã€Œ${name}ã€ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ\né–¢é€£ã™ã‚‹ ${liveCount} ä»¶ã®ãƒ©ã‚¤ãƒ–è¨˜éŒ²ã‚‚ã™ã¹ã¦å‰Šé™¤ã•ã‚Œã¾ã™ï¼`
        : `ã€Œ${name}ã€ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`;

    if (!confirm(msg)) return;

    // 1. ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆãƒªã‚¹ãƒˆã‹ã‚‰å‰Šé™¤
    db.artists = db.artists.filter(a => a !== name);
    // 2. é–¢é€£ã™ã‚‹ãƒ©ã‚¤ãƒ–è¨˜éŒ²ã‚’å‰Šé™¤
    db.lives = db.lives.filter(l => l.artist !== name);

    save();

    alert('å‰Šé™¤ã—ã¾ã—ãŸã€‚');
}
